- op: replace
  path: /data/nginx.conf
  value: |
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        location /status {
            stub_status on;
            access_log off;
        }

        location /health {
            access_log off;
            return 200 "OK";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
